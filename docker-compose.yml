version: "3"
services:
    nginx:
        build: docker/nginx
        ports:
            - '${NGINX_PORT:-8080}:443'
        volumes:
            - './public:/var/www/html:ro'
            - './docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro'

    node:
        image: node:13.2.0-alpine3.10
        command: node watch.js
        volumes:
            - '.:/home/node/app'
        working_dir: /home/node/app
