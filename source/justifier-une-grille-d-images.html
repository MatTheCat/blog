<!DOCTYPE html>
<html lang="fr-FR">
<title>Justifier une grille d’images</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="assets/common.css">
<link rel="stylesheet" href="assets/article.css">
<h1>Justifier une grille d’images</h1>
<p></p>
<style>
    ul {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
    }
    li {
        margin: 8px;
        max-width: max-content;
    }
    img {
        width: 100%;
    }
</style>
<ul>
    <li style="flex: 400 1 400px;"><img src="https://placekitten.com/800/800" alt=""></li>

    <li style="flex: 800 1 800px;"><img src="https://placekitten.com/1600/800" alt=""></li>
    <li style="flex: 200 1 200px;"><img src="https://placekitten.com/400/800" alt=""></li>
</ul>
</html>
